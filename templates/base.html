<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ body_class }}">
    <div class="navbar">
        <!-- Logo and site name on the left -->
        <div class="nav-logo">
            <img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="Logo" width="30" height="30">
            <span style="margin-left: 10px; font-weight: bold; color: #ff6b81;">Gastric AI</span>
        </div>

        <!-- Navbar links on the right -->
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
